<!-- search.component.html -->
<form (submit)="search()">
  <input type="text" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Search by first name">
  <button type="submit">Search</button>
</form>

<!-- Display search results -->
<ul *ngIf="searchResults.length > 0">
  <li *ngFor="let result of searchResults">{{ result.first_name }} {{ result.last_name }}</li>
  <!-- Display other relevant information -->
</ul>
