<main class="">
  <div class="  flex items-center justify-end border border-1 border-red-500 top-[3px] w-[1/2] pt-2 pr-3">
    <!-- Domain Filter -->
    <div class="mb-4 mx-3">
      <label for="domain" class="block text-xs font-medium text-gray-600">Domain:</label>
      <select id="domain" name="domain" class="mt-1 p-1 border  w-full text-xs">
        <option value="web">Web</option>
        <option value="mobile">Mobile</option>
        <option value="data">Data Science</option>
      </select>
    </div>

    <!-- Gender Filter -->
    <div class="mb-4 mx-3 ">
      <label for="gender" class="block text-xs font-medium text-gray-600">Gender:</label>
      <select id="gender" name="gender" class="mt-1 p-1 border  w-full text-xs">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Availability Filter -->
    <div class="mb-4 mx-3">
      <label for="availability" class="block text-xs font-medium text-gray-600">Availability:</label>
      <select id="availability" name="availability" class="mt-1 p-1 border  w-full text-xs">
        <option value="full-time">Full-time</option>
        <option value="part-time">Part-time</option>
        <option value="freelance">Freelance</option>
      </select>
    </div>

    <!-- Apply Button -->
    <button
      class="bg-blue-500 text-white   hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 h-fit px-2 rounded-sm py-0.5">
      Apply
    </button>
  </div>
</main>
