
<main class="main flex  justify-end bg-slate-300 mx-auto py-3 pr-6  ">
  <div
    class="flex items-center justify-end border-1 border-red-500  gap-2"
  >
    <!-- Domain Filter -->
    <p class="max-[715px]:hidden ">Domain:</p>
    <div class=" domain-filter">
      <label for="domain" class=" block min-[715px]:hidden text-xs font-medium text-gray-600"
        >Domain: </label
      >
      <select
        id="domain"
        name="domain"
        class="  p-1 border w-full text-xs"
        [(ngModel)]="selectedDomain"
      >
        <option value="None">None</option>
        <option value="Management">Management</option>
        <option value="It">IT</option>
        <option value="Finance">Finance</option>
        <option value="Marketing">Marketing</option>
        <option value="Sales">Sales</option>
        <option value="UI Designing">UI Designing</option>
        <option value="Business Development">Business Development</option>
      </select>
    </div>

    <!-- Gender Filter -->
    <p class="ml-6 max-[715px]:hidden ">Gender:</p>
    <div class="  gender-filter">

      <label for="gender" class="block min-[715px]:hidden text-xs font-medium text-gray-600"
        >Gender: </label
      >
      <select
        id="gender"
        name="gender"
        class="  p-1 border w-full text-xs"
        [(ngModel)]="selectedGender"
      >
        <option value="None">None</option>
        <option value="Genderqueer">Genderqueer</option>
        <option value="Bigender">Bigender</option>
        <option value="Polygender">Polygender</option>
        <option value="Female">Female</option>
        <option value="Non-binary">Non-binary</option>
        <option value="Genderfluid">Genderfluid</option>
        <option value="Agender">Agender</option>
        <option value="Male">Male</option>
      </select>
    </div>

    <!-- Availability Filter -->
    <p class="ml-6  max-[715px]:hidden">Availability:</p>
    <div class="  availability-filter">
      <label for="availability" class="block min-[715px]:hidden text-xs font-medium text-gray-600"
        > Availability:</label
      >
      <select
        id="availability"
        name="availability"
        class="  p-1 border w-full text-xs"
        [(ngModel)]="selectedAvailability"
      >
        <option value="None">None</option>
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>

    <!-- Apply Button -->
    <button
      (click)="applyFilter()"
      class="bg-blue-500 text-white hover:bg-blue-900  hover:text-black focus:outline-none focus:ring focus:border-blue-300 h-fit px-2 rounded-md py-0.5 ml-3"
    >
      Apply
    </button>
  </div>
</main>
