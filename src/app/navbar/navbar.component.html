
<main class="font-sans bg-gray-100 sticky top-0 z-10">
  <!-- Navigation Bar -->
  <nav class="bg-gradient-to-r from-violet-500 to-fuchsia-500 p-3 sticky top-0">
    <div class="mx-auto flex items-center justify-between">
      <!-- Logo -->
      <div>
        <a routerLink="/">
          <img
            src="https://cdn.vectorstock.com/i/1000x1000/47/51/letter-h-logo-design-initials-vector-29014751.webp"
            class="h-8 rounded-md min-[430px]:ml-6 ml-1 "
            alt="logo"
          />
        </a>
      </div>
      <div class="flex items-center gap-5 mr-6">
      <!-- Navigation Links -->
      <div
        class="relative space-x-4   font-bold hover:underline transition-all ease-in 200"
      >
        <a class="text-white text-bold text-xl mr-4" routerLink="/">Home</a>

      </div>

      <!-- Search Bar -->
      <div class="flex items-center h-[10px]">
        <form (submit)="search()">
          <input
            type="text"
            placeholder="Search..."
            class="border border-gray-300 bg-white px-2 py-[3px]text-sm rounded-md focus:outline-none focus:border-blue-500"
            [(ngModel)]="searchTerm"
            name="searchTerm"
          />

          <button type="submit"><svg
          xmlns="http://www.w3.org/2000/svg"
          height="16"
          width="16"
          viewBox="0 0 512 512"
          class="ml-3 cursor-pointer"
          (click)="getName()"
        >
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
          />
        </svg></button>
        </form>



      </div>
  </div>
    </div>
  </nav>



  <ul *ngIf="searchResults.length > 0">
    <li *ngFor="let result of searchResults">
      {{ result.first_name }} {{ result.last_name }}
    </li>
    <!-- Display other relevant information -->
  </ul>
</main>
